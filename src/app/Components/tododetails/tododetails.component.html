@if(todo){

<div class="container">
  <div class="d-flex flex-column justify-content-center text-center ">

    <h2>ToDo Details</h2>
    <h3>{{todo.title}}</h3>
  </div>
  <form (ngSubmit)="updateTodo()" #form1="ngForm">
    <div class="row">
      <div class="col-sm-10">
        <label>Enter the new task</label>
        <input placeholder="New Task" class="form-control mb-4" [(ngModel)]="todo.title" #input1="ngModel">
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary" type="submit" [disabled]="form1.invalid">Update
          Task</button>
      </div>
    </div>
  </form>
</div>

<h1>{{input1?.errors | json}}</h1>
}
