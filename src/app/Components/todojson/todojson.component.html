<div class="container">
  <h1 class="text-center text-primary">{{title}}</h1>
  <img width="150" height="150" class="img-fluid  mx-auto d-block mb-3" src="{{imgLink}}" alt="">
  <div class="container">
    <form>
      <div class="row">
        <div class="col-sm-10">
          <label>Enter the new task</label>
          <input placeholder="New Task" class="form-control mb-4" [(ngModel)]="newTodo.title" name="title"
            [ngModelOptions]="{standalone: true} ">
        </div>
        <div class="col-sm-2">
          <button class="btn btn-primary" type="submit" (click)="createTodo()">Add Task</button>
        </div>
      </div>
    </form>


    <div class="row">
      <div class="col-sm-11">

        <table class="table table-striped ">
          <thead>
            <tr>

              <th>Title</th>
              <th>Is Completed?</th>
              <th>Edit</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            @for(todo of todos;track todo.id){
            <tr>
              <td [routerLink]="['/todos',todo.id]">{{todo.title}}</td>
              <td>{{todo.completed}}</td>
              <td><button class=" btn btn-info">Edit</button></td>
              <td><button class="btn btn-danger" (click)="deleteTodo(todo.id)">Remove</button></td>
            </tr>
            }
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
